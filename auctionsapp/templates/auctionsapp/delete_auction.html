{% extends "base.html" %}

{% block title %}Delete  Auction{% endblock %}

{% block content %}
    <p><b>Delete: {{ object.title }}</b></p>
    <form action="{% url 'delete_auction' object.id %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.id }}"?</p>
        <input type="submit" value="Confirm" />
    </form>
{% endblock %}
