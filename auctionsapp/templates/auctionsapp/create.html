{% extends "base.html" %}
{% block title %}auctions{% endblock title %}
{% block content %}
    <p><b>Add Auction</b></p>
    {% if error%}
        <p> <b>{{ error }}</b> </p>
    {% endif %}
    <form action="auctions/new" method="post">
        {% csrf_token %}
        {{ form.as_p }}
       <p> <input type="submit" value="Create" class="btn btn-success"></p>
    </form>

{% endblock %}
